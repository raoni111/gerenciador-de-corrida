<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style/title-bar-style.css">
  <link href="../../style/global-style.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css">
  <title></title>
</head>

<body>
  <div class="topBar-container">
    <div class="topBar">
      <div class="icon-container">
        <img src="./../../icon/icon.ico" alt="">
      </div>
      <div class="title-container">
        <h1 id="title-bar"></h1>
      </div>
      <div class="window-controler">
        <button class="window-controler-button" id="minimize" title="minimizar">
        </button>
        <button  class="window-controler-button" id="maximize" title="maximizar">
        </button>
        <button  class="window-controler-button" id="close-window" title="fechar">
        </button>
      </div>
    </div>
  </div>
    <main class="main-content">
      <div class="back-button-container">
        <div class="blu-button-container">
          <button class="blu-button" id="back-button-race-podio">
            voltar
          </button>
        </div>
        <div class="timer-container">
          <div class="time-content"></div>
          <div class="timer-buttons">
            <div class="button-time-container blu-button-container">
              <button class="button-init-race blu-button" id="button-init-race" display="true">Começar corrida</button>
              <button class="button-pause-time timer-button" id="button-pause-time" display="false">
                <img src="./imgs/icons8-pausa-120.png" alt="https://icons8.com">
              </button>
              <button class="button-play-timer timer-button" id="button-play-timer" display="false">
                <img src="./imgs/icons8-reproduzir-90.png" alt="https://icons8.com">
              </button>
              <button class="button-restart-timer timer-button" id="button-restart-timer" display="false">
                <img src="./imgs/icons8-reiniciar-250.png" alt="https://icons8.com">
              </button>
            </div>
          </div>
        </div>
        <div class="blu-button-container reset-podio-button-conteiner">
          <button class="blu-button podio-button" id="rest-podio-button" display="false">Resetar corrida</button>
          <button class="blu-button podio-button" id="finish-race" display="false">Terminar corrida</button>
          <button class="blu-button podio-button" id="print-button" display="false">Gerar PDF</button>
        </div>
      </div>
      <header class="header">
        <h1 class="title-page"></h1>
      </header>
      <section class="races-section">
        <div class="nav-container" id="nav-container" display="false">
          <form action="POST" class="form-add-at-the-podio-container" id="form-add-at-the-podio-container"
            display="false">
            <div class="input-add-at-the-podio-conteiner">
              <div class="input-content">
                <label for="inscricao">Inscrição:</label><br>
                <input type="text" id="inscricao">
              </div>
              <div class="button-add-at-the-podio-container blu-button-container">
                <button class="blu-button" id="button-add-at-the-podio" type="submit">Adicionar</button>
              </div>
            </div>
          </form>
          <form action="POST" class="search-by-category-container" display="false">
            <div class="input-conteiner">
              <label>Ordenar por categoria:</label><br />
              <input type="text" id="input-of-category" disabled>
              <ul class="grup-of-category-before-input" id="grup-of-category-before-input" display="false">
              </ul>
            </div>
          </form action="POST">
        </div>
        <div class="grid-table">
          <ul class="grid-table-header">
            <li>Posição</li>
            <li>Inscrição</li>
            <li>Nome do participante</li>
            <li>Cidade natal</li>
            <li>Estado</li>
            <li>Categoria</li>
            <li>Sexo</li>
            <li>Tempo</li>
          </ul>
          <div class="grid-table-body" id="grid-table-body">
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script type="module" src="./renderer.js"></script>
</body>

</html>
